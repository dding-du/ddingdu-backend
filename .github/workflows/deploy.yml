name: Deploy Ddingdu Backend to EC2

on:
  push:
    branches: [ "main" ] # main 브랜치에 푸시될 때마다 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # (1) Java 빌드 환경 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # (2) Gradle 빌드 (테스트 제외)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # (3) AWS 인증 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # (4) ECR 로그인 (인증 토큰 획득)
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # (5) Docker 이미지 빌드 및 푸시
      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ddingdu-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # (6) EC2 배포 및 컨테이너 재시작
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 283784618786.dkr.ecr.ap-northeast-2.amazonaws.com
            
            ECR_URL="283784618786.dkr.ecr.ap-northeast-2.amazonaws.com/ddingdu-backend"
            
            # 최신 이미지 Pull
            docker pull $ECR_URL:latest
            
            # 이전 컨테이너 정지 및 삭제
            docker stop ddingdu-backend || true
            docker rm ddingdu-backend || true
            
            # 새로운 컨테이너 실행 (모든 환경 변수 포함)
            docker run -d -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e SPRING_DATASOURCE_URL="${{ secrets.DB_URL }}" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e SPRING_DATASOURCE_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver \
              -e SPRING_JPA_HIBERNATE_DDL_AUTO=update \
              -e SPRING_JPA_SHOW_SQL=false \
              -e SPRING_MAIL_HOST=smtp.gmail.com \
              -e SPRING_MAIL_PORT=587 \
              -e SPRING_MAIL_USERNAME="${{ secrets.GMAIL_USERNAME }}" \
              -e SPRING_MAIL_PASSWORD="${{ secrets.GMAIL_PASSWORD }}" \
              -e SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH=true \
              -e SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE=true \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e JWT_ACCESS_TOKEN_EXPIRATION=3600000 \
              -e JWT_REFRESH_TOKEN_EXPIRATION=604800000 \
              --name ddingdu-backend \
              --restart unless-stopped \
              $ECR_URL:latest
            
            docker image prune -f