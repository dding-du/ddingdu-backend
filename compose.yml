services:
  ddingdu-backend:
    image: 283784618786.dkr.ecr.ap-northeast-2.amazonaws.com/ddingdu-backend:latest
    container_name: ddingdu-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=${DB_URL}
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=false
      - SPRING_MAIL_HOST=smtp.gmail.com
      - SPRING_MAIL_PORT=587
      - SPRING_MAIL_USERNAME=${GMAIL_USERNAME}
      - SPRING_MAIL_PASSWORD=${GMAIL_PASSWORD}
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH=true
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE=true
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_TOKEN_EXPIRATION=3600000
      - JWT_REFRESH_TOKEN_EXPIRATION=604800000

      # [Key Fix] SDK가 인식하는 GOOGLE_API_KEY로 매핑 완료!
      - GOOGLE_API_KEY=${GEMINI_API_KEY}

      - CHROMA_URL=http://chromadb:8000/api/v1
      - CHROMA_COLLECTION_ID=txt_collection
      - GEMINI_API_MODEL=gemini-1.5-flash
      - GEMINI_SYSTEM_INSTRUCTION=당신은 수강신청 도우미 챗봇입니다. 주어진 정보를 바탕으로 친절하게 답변하세요.
    depends_on:
      - chromadb
    restart: unless-stopped
    networks:
      - ddingdu-network

  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8000:8000"
    volumes:
      # [Key Fix] 호스트의 데이터 폴더를 바로 연결!
      - ./chroma_db:/chroma/chroma
    restart: unless-stopped
    networks:
      - ddingdu-network

networks:
  ddingdu-network:
    driver: bridge